<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Iframe</title> 
    </head>
    <body>
        <header>
            <h1>HTML Project with iframes</h1>
        </header>

        <section>
            <h2>Local Content</h2>
            <iframe src="http://127.0.0.1:5500/4-3.html" frameborder="0" width="300" height="200"></iframe>
        </section>

        <section>
            <h2>External Website</h2>
            <iframe src="https://www.geekster.in/" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </section>

        <section>
            <h2>YouTube Video</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/H335Vdkmdhk?si=bg5eiaav0jvi18AS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </section>
        
    </body>
</html>
